<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متن تایپی</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
            font-family: 'Courier New', Courier, monospace;
        }

        .typing {
            font-size: 6vw;  /* اندازه فونت به اندازه عرض صفحه تغییر می‌کند */
            border-right: 3px solid black;
            padding-right: 5px;
            animation: typing 4s steps(40) 1s 1 normal both,
                       blink 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }
    </style>
</head>
<body>
    <div class="typing">این یک متن تایپی است!</div>
</body>
</html>
