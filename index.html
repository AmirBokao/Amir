<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انیمیشن توپ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .ball {
            width: 100px;
            height: 100px;
            position: absolute;
            animation: moveBall 3s infinite ease-in-out;
        }

        .ball img {
            width: 100%;
            height: 100%;
            border-radius: 50%;  /* برای دایره‌ای شدن تصویر */
        }

        @keyframes moveBall {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(200px, 200px);
            }
            100% {
                transform: translate(0, 0);
            }
        }
    </style>
</head>
<body>
    <div class="ball">
        <img src="https://drive.google.com/file/d/1ZgsAtDC9_dS7_u4Y31TJ4iauR19cUYlr/view?usp=drivesdk" alt="تصویر توپ">
    </div>
</body>
</html>
